service: codepipeline-slack

provider:
  name: aws
  runtime: python3.8
  region: ap-northeast-2
  deploymentBucket: ${env:s3_bucket}
  lambdaHashingVersion: 20201221

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "codepipeline:Get*"
            - "codepipeline:List*"
          Resource: '*'
        - Effect: "Allow"
          Action:
            - "codebuild:Get*"
          Resource: '*'
        - Effect: "Allow"
          Action:
            - "codedeploy:Get*"
          Resource: '*'
        - Effect: "Allow"
          Action:
            - "dynamodb:*"
          Resource: ${env:DYNAMODB_ARN}

  environment:
    SLACK_TOKEN: ${env:SLACK_TOKEN}
    SLACK_BOT_TOKEN: ${env:SLACK_BOT_TOKEN}
    SLACK_BOT_NAME: ${env:SLACK_BOT_NAME}
    SLACK_BOT_ICON: ${env:SLACK_BOT_ICON}
    SLACK_CHANNEL: ${env:SLACK_CHANNEL}

functions:
  notifier:
    handler: notifier.run
    memorySize: 256
    timeout: 30
    reservedConcurrency: 1
    events:
      - cloudwatchEvent:
          event:
            source:
              - aws.codepipeline
              - aws.codebuild

  ecs-notifier:
      handler: notifier.run
      memorySize: 256
      timeout: 30
      reservedConcurrency: 1
      events:
        - cloudwatchEvent:
            event:
              source:
                - aws.ecs
plugins:
  - serverless-python-requirements
  - serverless-dotenv-plugin

custom:
  pythonRequirements:
    fileName: requirements.txt
    dockerizePip: true

useDotenv: true